<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Rétractable sans ul</title>
    <style>
        /* Styles de base pour la rubrique et sous-rubrique */
        .rubrique {
            cursor: pointer;
            display: flex;
            align-items: center;
            margin: 0;
        }

        .sub-rubrique {
            display: none; /* Cacher les sous-rubriques par défaut */
            margin-left: 20px; /* Indentation pour les sous-rubriques */
        }

        .rubrique span {
            display: inline-block;
            transition: transform 0.3s ease; /* Transition pour la rotation */
            margin-right: 10px;
        }

        .rubrique.open span {
            transform: rotate(90deg); /* Rotation de la flèche */
        }
        h2{
            margin: 0;
            margin-top: 1ch;
        }
        h3 {
            margin: 0;
            margin-left: 1rem;
        }
    </style>
</head>
<body>

<!-- Rubrique 1 avec sous-rubriques -->
<div class="rubrique" onclick="toggleMenu('sub-rubriques-1', this)">
    <span>&gt;</span> <!-- Symbole '>' -->
    <h2>Rubrique 1</h2>
</div>
<div id="sub-rubriques-1" class="sub-rubrique">
        <h3>Sous rubrique 1</h3>
        <h3>Sous rubrique 2</h3>
        <h3>Sous rubrique 3</h3>
        <h3>Sous rubrique 4</h3>
</div>
<!-- Rubrique 2 avec sous-rubriques -->
<div class="rubrique" onclick="toggleMenu('sub-rubriques-2', this)">
    <span>&gt;</span> <!-- Symbole '>' -->
    <h2>Rubrique 2</h2>
</div>
<div id="sub-rubriques-2" class="sub-rubrique">
        <h3>Sous rubrique 1</h3>
        <h3>Sous rubrique 2</h3>
        <h3>Sous rubrique 3</h3>
        <h3>Sous rubrique 4</h3>
</div>

<script>
    // Fonction pour montrer ou cacher les sous-rubriques
    function toggleMenu(menuId, element) {
        const menu = document.getElementById(menuId);
        if (menu.style.display === "none" || menu.style.display === "") {
            menu.style.display = "block"; // Montrer les sous-rubriques
            element.classList.add("open"); // Ajouter la classe 'open' pour faire pivoter la flèche
        } else {
            menu.style.display = "none"; // Cacher les sous-rubriques
            element.classList.remove("open"); // Retirer la classe 'open'
        }
    }
</script>

</body>
</html>
